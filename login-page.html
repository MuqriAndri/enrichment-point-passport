<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POLITEKNIK ENRICHMENT POINT PASSPORT</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .nav {
            background-color: #1f4e6e;
            padding: 1rem 2rem;
            text-align: right;
        }

        .nav a {
            color: white;
            text-decoration: none;
            margin-left: 2rem;
            font-size: 0.95rem;
            letter-spacing: 0.5px;
        }

        .container {
            max-width: 1100px;
            margin: 2rem auto;
            padding: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex: 1;
        }

        .left-content {
            flex: 1;
            padding-right: 4rem;
        }

        .logo {
            width: 180px;
            height: 134px;
            /* Maintaining 300x223 aspect ratio */
            margin-bottom: 2.5rem;
        }

        .title {
            font-size: 2.2rem;
            color: #333;
            margin-bottom: 1.5rem;
            line-height: 1.3;
            letter-spacing: 0.5px;
        }

        .subtitle {
            color: #666;
            font-style: italic;
            font-size: 1.1rem;
        }

        .login-box {
            background-color: #1f4e6e;
            padding: 2.5rem 2rem;
            border-radius: 15px;
            color: white;
            width: 340px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .login-box label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
            letter-spacing: 0.5px;
            padding-left: 0.25rem;
        }

        .login-box input {
            width: calc(100% - 1.5rem);
            padding: 0.75rem;
            margin: 0 auto 1.5rem;
            border: none;
            border-radius: 6px;
            font-size: 0.95rem;
            display: block;
        }

        .forgot-link {
            color: white;
            text-decoration: none;
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .forgot-link:hover {
            opacity: 1;
            text-decoration: underline;
        }

        .login-btn {
            background-color: #dc1f1f;
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 25px;
            cursor: pointer;
            float: right;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
            transition: background-color 0.2s;
        }

        .login-btn:hover {
            background-color: #c51818;
        }

        .footer {
            margin-top: auto;
            background-color: #f8f8f8;
            padding: 2rem 0;
            border-top: 1px solid #eee;
        }

        .footer-content {
            max-width: 1100px;
            margin: 0 auto;
            text-align: center;
            color: #666;
        }

        .footer-icons {
            display: flex;
            justify-content: center;
            gap: 3rem;
            margin-bottom: 1.5rem;
        }

        .icon-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #1f4e6e;
        }

        .icon-container span {
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <nav class="nav">
        <a href="#">PB Website</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <div class="container">
        <div class="left-content">
            <img src="politeknik-brunei-logo.png" alt="Politeknik Brunei Logo" class="logo">
            <h1 class="title">POLITEKNIK<br>ENRICHMENT POINT<br>PASSPORT</h1>
            <p class="subtitle">Your EP is our calculations, let us do it for you.</p>
        </div>

        <div class="login-box">
            <div>
                <label>Username :</label>
                <input type="text">
            </div>
            <div>
                <label>Password :</label>
                <input type="password">
            </div>
            <a href="#" class="forgot-link">Forgotten your username or password?</a>
            <button class="login-btn">LOG IN</button>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-icons">
                <div class="icon-container">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 12h-4l-3 9L9 3l-3 9H2" />
                    </svg>
                    <span>Track Progress</span>
                </div>
                <div class="icon-container">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" />
                    </svg>
                    <span>Learn & Grow</span>
                </div>
                <div class="icon-container">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path
                            d="M12 15C8.7 15 6 12.3 6 9V4.5C6 3.1 7.1 2 8.5 2H15.5C16.9 2 18 3.1 18 4.5V9C18 12.3 15.3 15 12 15Z" />
                        <path
                            d="M20 20H4C3.4 20 3 19.6 3 19V18C3 14.7 5.7 12 9 12H15C18.3 12 21 14.7 21 18V19C21 19.6 20.6 20 20 20Z" />
                    </svg>
                    <span>Achieve Excellence</span>
                </div>
            </div>
            <p>Empowering students through enrichment and achievement tracking</p>
        </div>
    </footer>
</body>

</html>
